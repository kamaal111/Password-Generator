name: Test
on:
  push:
    branches:
      - develop
      - "release/**"
      - "feature/**"
jobs:
  test:
    name: Test
    timeout-minutes: 15
    runs-on: macos-latest
    steps:
      - name: Git - Checkout
        uses: actions/checkout@v2

      - name: Setup - Xcode
        run: |
          sh Scripts/set_up_xcode_version.sh

      - name: Setup - Ruby and bundler dependencies
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
          bundler-cache: true

      - name: Test
        run: |
          sh Scripts/run_tests.sh
